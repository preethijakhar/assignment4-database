version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: db_subscribers
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: subscribersdb
      MYSQL_USER: preethi_jakhar
      MYSQL_PASSWORD: preethi123
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -prootpass --silent"]
      interval: 5s
      timeout: 3s
      retries: 40
    volumes:
      - mysql_db_data:/var/lib/mysql

  adminer:
    image: adminer:latest
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_db_data:
